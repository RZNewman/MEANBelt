<h2>These Pets are looking for a home!</h2>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table>
  <tbody>
    <tr>
      <th>
        Name
      </th>
      <th>
        Type
      </th>
      <th>
        Actions
      </th>
    </tr>
    <tr *ngFor="let pet of pets">
      <td>
        {{pet.name}}
      </td>
      <td>
        {{pet.type}}
      </td>
      <td>
        <button (click)="details(pet)">Details</button>
        <button (click)="edit(pet)">Edit</button>
        
      </td>
    </tr>
  </tbody>
</table>
